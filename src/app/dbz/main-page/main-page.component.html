<h1>Dragon Ball Z</h1>
<hr>
<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li>Krilin - 700</li>
            <li>Goku - 15000</li>
            <li>Vegeta - 8000</li>
        </ul>
    </div>

    <div class="col">
        <h3>Agregar <small>{{nuevo.nombre}}</small></h3>
        <hr>

        <form (ngSubmit)="agregar()">
            <input type="text" placeholder="Nombre" [value]="nuevo.nombre" [(ngModel)]="nuevo.nombre" name="nombre">
            <input type="number" placeholder="Poder" [value]="nuevo.poder">
            <button>
                Agregar
            </button>
        </form>
    </div>
</div>
